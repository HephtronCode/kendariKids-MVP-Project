# .github/workflows/ci.yml

name: KendariKids CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # We use the pnpm cache globally
          cache: "pnpm"

      # --- SERVER CHECKS ---

      # THE FIX: Add the '--frozen-lockfile' flag to ensure devDependencies are installed.
      # This is the standard, reliable command for CI environments.
      - name: Install Server Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./server

      - name: Run Server Lint Check
        run: pnpm run lint
        working-directory: ./server

      # --- CLIENT CHECKS ---

      - name: Install Client Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./client

      - name: Run Client Lint Check
        run: pnpm run lint
        working-directory: ./client

      - name: Build Client for Production
        run: pnpm run build
        working-directory: ./client
